<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product list</h1>
<table>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>PRICE</th>
    </tr>


    <tr th:each="pro : ${someName}">
        <td th:text="${pro.id}"/>
        <td th:text="${pro.name}"/>
        <td th:text="${pro.price}"/>
        <td>
            <a th:href="@{http://localhost:9000/app/products/{id}(id=${pro.getId()})}">Link</a>
        </td>
    </tr>
</table>
<h1 th:text="${someName.size()}" />
