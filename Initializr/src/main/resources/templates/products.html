<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Product list</h1>
<table>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>PRICE</th>
    </tr>


    <tr th:each="pro : ${someName}">
        <td th:text="${pro.id}"/>
        <td th:text="${pro.name}"/>
        <td th:text="${pro.price}"/>
        <td>
            <a th:href="@{{id}(id=${pro.getId()})}">Link</a>
        </td>
    </tr>
</table>
<h3 th:text="${someName.size()}" />

<h1>ADD New Product</h1>
<form th:action="@{'/create'}" method="get">
    id: <input name="id" type="number"/>
    <br>
    name: <input name="name" type="text" />
    <br>
    price: <input name="price" type="number"/>
    <br>
    <button type="submit">Submit</button>
</form>


</body>
</html>
